<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Islamic spiritual growth app - Track your actions, feel genuine regret, and repent sincerely. Privacy-first daily accountability for Muslims."
    />
    <meta name="theme-color" content="#09090b" />
    
    <!-- Cache control for desktop browsers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HisabDaily" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>HisabDaily - Track. Regret. Repent.</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading indicator -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <p style="
            color: #6b7280;
            font-size: 14px;
            margin: 0;
          ">Loading HisabDaily...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: dark) {
          #initial-loader {
            background: #0f172a !important;
          }
          #initial-loader p {
            color: #94a3b8 !important;
          }
          #initial-loader div div {
            border-color: #374151 !important;
            border-top-color: #60a5fa !important;
          }
        }
      </style>
    </div>

    <!-- Load runtime configuration -->
    <script>
      (function() {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '/config.js', false); // Synchronous request
          xhr.send();
          
          if (xhr.status === 200) {
            // Execute the config script content
            new Function(xhr.responseText)();
          }
        } catch (error) {
          // Failed to load config.js synchronously
          // Fallback to dynamic loading
          var script = document.createElement('script');
          script.src = '/config.js';
          script.async = false;
          document.head.appendChild(script);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide initial loader once React app starts -->
    <script>
      // Hide the loader after a short delay to ensure React has started
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 1000);
    </script>


  </body>
</html>
